<div class="container">
  <h1> Pokedex </h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Pokemon</th>
        <th>Nro de Pokedex</th>
      </tr>
      <ul *ngFor="let pokemon of pokemones">
        <tr>
        <td> <img src="{{pokemon.art_url}}" alt=""></td>
        <td>{{pokemon.name}}</td>
        <td>{{pokemon.national_id}}</td>
      </tr>
      </ul>
    </thead>
    <tbody>
    </tbody>
  </table>
  </div>
